<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cata de Rones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cata de Rones</h1>
    <p>Maestro Ronero y Análisis Sensorial</p>
  </header>

  <main>
    <!-- Sección Bienvenida -->
    <section id="welcome">
      <h2>Seleccione su Rol</h2>
      <div class="buttons">
        <button id="btnMr">Maestro Ronero</button>
        <button id="btnGuest">Invitado</button>
      </div>
    </section>

    <!-- Login para Maestro Ronero -->
    <section id="mrLogin" class="hidden">
      <h2>Acceso Maestro Ronero</h2>
      <input type="password" id="passwordMr" placeholder="Clave (2001)">
      <button id="btnLoginMr">Iniciar Sesión</button>
      <p id="mrError" class="error hidden">Clave incorrecta.</p>
    </section>

    <!-- Configuración de Cata para MR -->
    <section id="setupCata" class="hidden">
      <h2>Configuración de la Cata</h2>
      <label for="numRones">Cantidad de rones a catar:</label>
      <input type="number" id="numRones" min="1" max="10">
      <button id="btnStartCata">Guardar Configuración</button>
    </section>

    <!-- Panel de Resultados del MR -->
    <section id="mrResults" class="hidden">
      <h2>Resultados de la Cata</h2>
      <div id="resultsData"></div>
      <button id="btnRefresh">Actualizar Resultados</button>
      <button id="btnEndCata">Finalizar Cata</button>
    </section>

    <!-- Registro de Invitado -->
    <section id="guestRegister" class="hidden">
      <h2>Registro de Invitado</h2>
      <p>Esta cata consiste en <span id="globalRonDisplay"></span> rones.</p>
      <input type="text" id="guestName" placeholder="Nombre">
      <input type="text" id="guestLastName" placeholder="Apellido">
      <button id="btnRegisterGuest">Registrarse</button>
    </section>

    <!-- Votación del Invitado -->
    <section id="guestVoting" class="hidden">
      <h2>Votación</h2>
      <p id="remainingVotesText"></p>
      <label for="purity">Pureza:</label>
      <input type="number" id="purity" min="2" max="10"><br>
      <label for="view">Vista:</label>
      <input type="number" id="view" min="2" max="10"><br>
      <label for="taste">Gusto:</label>
      <input type="number" id="taste" min="4" max="20"><br>
      <label for="olfactory">Olfato:</label>
      <input type="number" id="olfactory" min="2" max="25"><br>
      <button id="btnSubmitGuestVote">Enviar Puntuación</button>
      <p id="guestVoteMessage" class="hidden"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Maestro Ronero - Asociación Iberoamericana de Ronmeliers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
